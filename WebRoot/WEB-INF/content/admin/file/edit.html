<div class="content">
	<h2>编辑文件</h2>
	<hr class="hrs"/>
	<div class="hrs"></div>
 	<form id="myForm" action="file/save.do" method="post">
	<table class="table_for_add">
		<tbody> 
			<tr class="rowBgColor">
				<th width="140">文件路径： </th>
				<td align="left">
					<input class="input_for_add" name="path" type="text" value="${path!}" placeholder="请填写文件路径。" />
					<span>(不能使用空格作为路径或者文件名部分)</span>
				</td>
			</tr>
			<tr>
				<th>文件名称： </th>
				<td><input class="input_for_add" name="name" type="text" value="${name!}" placeholder="请填写文件名称。"/></td>
			</tr>
			<tr class="rowBgColor">
				<td colspan="2">  
					<textarea name="data" style="width:100%;height:450px; ">${data!}</textarea>
				</td>
			</tr>
		</tbody>
	</table>
	</form>
	<div class="center textcenter foot">
		<button onclick="submitActionForm(this);" return="file/list.do?path=${path!}">保存 </button>
		<button onclick="resetActionForm();">重置 </button>
		<button action="file/list.do?path=${path!}" onclick="refreshContentByElement(this);">返回文件夹 </button>
	</div>
 	
</div>

</script>
