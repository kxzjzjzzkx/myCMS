<div class="content">
	<h2>插件列表</h2>
	<hr class="hrs"/>
	<button action="plugin/install.do" onclick="refreshContentByElement(this);">安装插件</button>
	<div class="hrs"></div>
	<table class="table_for_list">
	    <tbody>
	      <tr> 
	        <th width="30" class="quanxuan" onclick="allCheck();">全选</th>
	        <th>插件名称</th>
	        <th>标签</th>
	        <th>实现类</th>
	        <th>开发者</th>
	        <th>版本</th>
	        <th>状态</th>
	        <th width="40">操作</th>
	      </tr>
		  <#list page.getData() as x>
			<tr>
		      	<td class="checkbox"><input type="checkbox" value="${x.id?c}" /></td>
		        <td>${x.name!}</td>
		        <td>${x.mark!}</td>
		        <td>${x.uri!}</td>
		        <td>${x.author!}</td>
		        <td>${x.ver!}</td>
		        <td></td>
		        <td>
		        <a href="#" action="plugin/edit.do?id=${x.id?c}" onclick=" ">卸载</a>
		    </tr>
		  </#list>
		</tbody>
	</table>
  <#include "/common/_page.html" />
  <@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="plugin/list.do" delUrl="plugin/delete.do" />
</div>
