<div class="content">
	<h2>编辑用户</h2>
	<hr class="hrs"/>
	<form id="myForm" action="user/update.do" method="post">
		<input type="hidden" name="id" value="${user.id?c}" />
		<table class="table_for_add">
			<tbody>
				<tr class="rowBgColor">
					<th width="140">用户昵称：</th>
					<td><input class="input_for_add" name="nickname" type="text" value="${user.nickname!}" /></td>
					<td width="30"><span id="name_status"></span></td>
				</tr>
				<tr>
					<th>登录名称： </th>
					<td><input class="input_for_add" name="name" type="text" value="${user.name!}" /></td>
					<td><span id="scope_status"></span></td>
				</tr>
				<tr class="rowBgColor">
					<th>用户密码：</th>
					<td><input class="input_for_add" name="pass" type="password" value="${user.pass!}" onfocus="$(this).val('');" /></td>
					<td><span id="type_status"></span></td>
				</tr> 
				<tr>
					<th>描述信息：</th>
					<td>
						<textarea class="textarea_for_add" name="description">${user.description!}</textarea>
					</td>
					<td><span id="address_status"></span></td>
				</tr>
		 		<tr class="rowBgColor">
					<th>用户状态：</th>
					<td>
						<select class="select_for_add" name="status">
						<#if user.status == true>
						<option value="1" selected="selected">启用</option>
						<option value="0">禁用</option>
						<#else>
						<option value="1">启用</option>
						<option value="0" selected="selected">禁用</option>
						</#if>
						</select>
					</td>
					<td><span id="address_status"></span></td>
				</tr>
			</tbody>
		</table>
	</form>
	<div class="center textcenter foot">
		<button onclick="submitActionForm(this);" return="user/list.do?currentPageNo=1">提交 </button>
		<button onclick="resetActionForm();">重置 </button>
	</div>
</div>
