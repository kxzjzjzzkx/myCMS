<div class="content">
	<h2 id="title">发布文章</h2>
	<hr class="hrs" />
	<form id="myForm" action="article/save.do" method="post">
	<table class="table_for_add">
		<tbody>
			<tr class="rowBgColor">
				<th width="140">所属栏目：</th>
				<td>
					<select class="select_for_add" name="pid">
				 	 	<option value="0" disabled="disabled"> -------- 顶级栏目 -------- </option>
						<#include "/common/channelSelect.html" /> 
			  			<@channelTree id = 0 node = -1/> 
					</select>
				</td>
			</tr>
			<tr>
				<th>文章标题： </th>
				<td><input class="input_for_add" name="title" type="text" /></td>
			</tr>
			<tr class="rowBgColor">
				<th>文章图标： </th>
				<td><input class="input_for_add" name="icon" type="text" /></td>
			</tr>
			<tr>
		    	<th>文章内容：</th>
				<td></td>
			</tr> 
		    <tr>
				<td colspan="2" width="140">
					<script type="text/plain" id="mushroomeditor" name="content"></script>
				</td>
			</tr>
			<tr class="rowBgColor">
				<th>文章关键字：</th>
				<td><input class="input_for_add" name="keywords" type="text" /></td>
			</tr>
			<tr>
				<th>文章描述：</th>
				<td><textarea class="textarea_for_add" name="description"></textarea></td>
			</tr> 
			<tr class="rowBgColor">
				<th>文章作者：</th>
				<td><input class="input_for_add" name="author" type="text" value="跌名" /></td>
			</tr> 
		</tbody>
	</table>
	
	</form>
	<div class="center textcenter foot">
		<button onclick="mySubmitForm(this);" return="article/list.do?currentPageNo=1">发布 </button>
		<button onclick="resetActionForm();">重置 </button>
	</div>
</div>
<script type="text/javascript">
//初始化UE编辑器
$(function(){
	if(window.editor != null){
		window.editor.destroy();
	}
	window.editor = new UE.ui.Editor();
	window.editor.render("mushroomeditor");
 	window.editor.ready(function(){
 		$("#title").focus();
 	});
})

function mySubmitForm(obj){
 	window.editor.sync();//手动提交需要手动同步编辑器数据
	submitActionForm(obj);

} 
</script>
