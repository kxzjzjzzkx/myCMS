<div class="content">
	<h2>添加碎片</h2>
	<hr class="hrs"/>
	<form id="myForm" action="chip/save.do" method="post">
	<table class="table_for_add">
		<tbody> 
			<tr class="rowBgColor">
				<th width="140">碎片名称： </th>
				<td align="left">
					<input class="input_for_add" id="name" name="name" type="text" placeholder="请填写碎片名称。" />
					<span id="Validform_checktip"></span>
				</td>
			</tr>
			<tr>
				<th>碎片标识： </th>
				<td><input class="input_for_add" name="mark" type="text" placeholder="请填写碎片标识符。"/></td>
			</tr>
			<tr class="rowBgColor">
				<th>碎片内容：</th>
				<td></td>
			</tr>
			<tr class="rowBgColor">
				<td colspan="2" width="140">  
					<textarea id="mushroomeditor" name="content"></textarea>
				</td>
			</tr>
		</tbody>
	</table>
	</form>
	<div class="center textcenter foot">
		<button onclick="mySubmitForm(this);" return="chip/list.do?currentPageNo=1">提交 </button>
		<button onclick="resetActionForm();">重置 </button>
	</div>
</div>
<script type="text/javascript">
$(function(){
	if(window.editor !=null){
		window.editor.destroy();
	}
	window.editor = new UE.ui.Editor();
	window.editor.render("mushroomeditor");
	window.editor.ready(function(){
		$("#title").focus();//纠正显示
	});
});

function mySubmitForm(obj){
 	window.editor.sync();//手动提交需要手动同步编辑器数据 
	submitActionForm(obj);
} 
$(function(){
	$("#name").checkRequired({
		required:true,
 		onFocus:"这个为必填项",
 		onBlur:"必须填写啊",
 		onSucces:"恭喜，你输入了",
  		tipId:"Validform_checktip"
	});


});
 
</script>
