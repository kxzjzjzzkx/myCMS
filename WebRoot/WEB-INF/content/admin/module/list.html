<div class="content">
	<h2>内容模型管理</h2>
	<hr class="hrs"/>
</div>
<div class="content">
	<button action="module/add.do" onclick="refreshContentByElement(this);">添加模型</button>
</div>
<div class="content">
	<table class="table_for_list">
	    <tbody>
	      <tr> 
	        <th width="30" class="quanxuan" onclick="allCheck();">全选</th>
	        <th>模型名称</th>
	        <th>类型标识</th>
	        <th>内容模板</th>
	        <th width="40">操作</th>
	      </tr>
		  <#list page.getData() as x>
			<tr>
		      	<td class="checkbox"><input type="checkbox" value="${x.id?c}" /></td>
		        <td>${x.name!}</td>
		        <td>${x.type!}</td>
		        <td>${x.template!}</td>
		        <td>
					<a href="#" action="module/edit.do?id=${x.id?c}" onclick="refreshContentByElement(this);">修改</a>
				</td>
		    </tr>
		  </#list>
		</tbody>
	</table>
  <#include "/common/_page.html" />
  <@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="module/list.do" delUrl="module/delete.do" />
</div>
