<!DOCTYPE html>
<html>
<head>
<title>广汉在线</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="css/themes/default/jquery.mobile.theme-1.3.1.css" />
    <link rel="stylesheet" href="css/themes/default/jquery.mobile.structure-1.3.1.css" />
    <link rel="stylesheet" href="css/themes/default/default.css" />
    <link rel="stylesheet" href="css/myapp.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.1.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
 
<div data-role="page"> 
  <div data-role="header" data-position="fixed">
    <h1>主页</h1>
  </div>
  <div data-role="content">
    <ul class="app-list" data-role="listview">
      <!-- {list:var=(channel) items=(dsadsadsad) table=(jokes) page=(1) limit=(10) order=(id desc)} -->
        <li>
        	<div class="app-content">
                <div class="app-content-header">
                    <img src="" width="40" height="40" style="float:left;">
                    <div class="app-content-h-c">
                    	<div class="app-content-h-c-name">你 is my Dear</div>
                        <div class="app-content-h-c-time">2013-05-29 12:20:30</div>
                    </div>
                    <div class="cb"></div>
                </div>
            	<div class="app-content-content"> 
                     ${channel.content!}
                </div>
                <div> 
                	${channel.address!}
                </div>
        	</div>
        </li>
        <!-- {/list} -->
         
    </ul> 
    </div>
    
    
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar" class="nav-glyphish-example" >
          <ul>
          	<!-- {list:var=(channel) items=(channelsdas) table=(channel) pid=(0) hide=(1) page=(1) limit=(7) order=(id asc)} -->
            <li><a href="${channel.url}" id="${channel.icon}" data-icon="custom" data-transition="slide">${channel.name}</a></li>
            <!-- {/list} -->
          </ul>
        </div>
	</div>
	
    
    
</body>
</html>
