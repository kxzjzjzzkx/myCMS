<form id="myForm" action="group/save" method="post">
	<input name="group.count" type="hidden" value="0" />
	<table class="table_add">
		<tbody>
			<tr>
				<th width="30%">组 名 称：</th>
				<td><input name="group.name" type="text" /></td>
				<td width="30"><span id="name_status"></span></td>
			</tr>
			<tr>
				<th>描述信息：</th>
				<td><textarea name="group.description" class="textarea"></textarea></td>
				<td><span id="address_status"></span></td>
			</tr>
		</tbody>
	</table>
</form>
<div class="center textcenter">
	<button onclick="submitActionForm(this);" return="group">提交 </button>
	<button onclick=" resetActionForm();" return="user">重置 </button>
</div>
