<form id="myForm" action="user/update" method="post">
	<input type="hidden" name="user.id" value="${user.id!}" />
	<table class="table_add">
		<tbody>
			<tr>
				<th width="30%">用户昵称：</th>
				<td><input name="user.nickname" type="text" value="${user.nickname!}" /></td>
				<td width="30"><span id="name_status"></span></td>
			</tr>
			<tr>
				<th>登录名称： </th>
				<td><input name="user.name" type="text" value="${user.name!}"  /></td>
				<td><span id="scope_status"></span></td>
			</tr>
			<tr>
				<th>属用户组：</th>
				<td>
					<select name="group.id">
					<#list groups as g>
						<#if g.id == auth.groupid >
							<option value="${g.id}" selected="selected">${g.name}</option>
						<#else>
							<option value="${g.id}">${g.name}</option>
						</#if>
					</#list>
					</select>
				</td>
				<td><span id="scope_status"></span></td>
			</tr>
			<tr>
				<th>电子邮箱：</th>
				<td><input name="user.email" type="text" value="${user.email!}"  /></td>
				<td><span id="trade_status"></span></td>
			</tr>
			<tr>
				<th>用户密码：</th>
				<td><input name="user.pass" type="password" value="***"  /></td>
				<td><span id="type_status"></span></td>
			</tr>
			<tr>
				<th>
					描述信息：
				</th>
				<td>
					<textarea name="user.description" class="textarea">${user.description!}</textarea>
				</td>
				<td>
					<span id="address_status"></span>
				</td>
			</tr>
		</tbody>
	</table>
</form>
<div class="center textcenter">
	<button onclick="submitActionForm(this);" return="user">提交 </button>
	<button onclick=" resetActionForm();" return="user">重置 </button>
</div>
